  trainer:
    build: ./trainer
    container_name: cv_trainer
    shm_size: '4gb'
    ports:
      - "311:311"
    volumes:
      - ./datasets:/app/data
    depends_on:
      - redis
      - mlflow
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        mode: "non-blocking"
    

