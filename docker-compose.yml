# version: '3.8'

services:

  redis:
    image: redis:7-alpine
    container_name: cv_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  mlflow:
    image: ghcr.io/mlflow/mlflow:v3.7.0
    container_name: cv_mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://localhost:5000
    volumes:
      - ./mlflow_data:/mlflow
    command: >
      mlflow server
      --host 0.0.0.0
      --backend-store-uri file:///mlflow
      --default-artifact-root file:///mlflow/artifacts
      --allowed-hosts "*"
    restart: unless-stopped

